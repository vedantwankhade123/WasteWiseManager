services:
  - type: web
    name: wastewise-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: wastewise-db
          property: connectionString
    plan: free
    region: oregon  # or your preferred region
